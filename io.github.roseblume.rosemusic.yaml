id: io.github.roseblume.rosemusic
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: rosary-music
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
  - org.freedesktop.Sdk.Extension.rust-stable
build-options:
  append-path: /usr/lib/sdk/node20/bin:/usr/lib/sdk/rust-stable/bin
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
modules:
  - name: rose-music
    buildsystem: simple
    build-commands:
      - for project in . cinny; do npm ci --offline --legacy-peer-deps --prefix=$project;
        done
      - cargo --offline fetch --manifest-path src-tauri/Cargo.toml
      - npm run tauri build -- -b deb
      - ar -x src-tauri/target/release/bundle/deb/*.deb
      - tar -xf src-tauri/target/release/bundle/deb/data.tar.gz
      - install -Dm755 src-tauri/target/release/bundle/deb/usr/bin/rosary-music /app/bin/rosary-music
      #- sed -i -e 's|Categories=|Categories=Education|g' usr/share/applications/Rosary-Music.desktop
      #- sed -i -e 's|Icon=rosary-music|Icon=io.github.roseblume.rosemusic|g' usr/share/applications/Rosary-Music.desktop
      - install -Dm644 src-tauri/target/release/bundle/deb/usr/share/applications/Rosary-Music.desktop /app/share/applications/io.github.roseblume.rosemusic.desktop
      - install -Dm644 src-tauri/target/release/bundle/deb/usr/share/icons/hicolor/128x128/apps/rosary-music.png /app/share/icons/hicolor/128x128/apps/io.github.roseblume.rosemusic.png
      - install -Dm644 src-tauri/target/release/bundle/deb/usr/share/icons/hicolor/32x32/apps/rosary-music.png /app/share/icons/hicolor/32x32/apps/io.github.roseblume.rosemusic.png
      - install -Dm644 src-tauri/target/release/bundle/deb/usr/share/icons/hicolor/256x256@2/apps/rosary-music.png /app/share/icons/hicolor/256x256@2/apps/io.github.roseblume.rosemusic.png
      - install -Dm644 src-tauri/target/release/bundle/deb/usr/share/metainfo/io.github.roseblume.rosemusic.xml /app/share/metainfo/io.github.roseblume.rosemusic.metainfo.xml
    sources:
     # - type: file
     #   url: https://github.com/RoseBlume/Rose-Music/releases/download/v1.0.0/Rosary-Music_1.0.0_amd64.deb
     #   sha256: 22a5a38232f115278d60a6fe38bdbde6691942ba32a86ea1e1c381250b7233a7
     #   dest-filename: rosemusic.deb
     #   only-arches: [x86_64]
      - type: git
        url: https://github.com/RoseBlume/Rose-Music.git
        tag: v1.0.1
        commit: c6dde5219f933089eb0a0608914e7a296d4d17e3
