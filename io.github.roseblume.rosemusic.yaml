id: io.github.roseblume.rosemusic
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: rosary-music
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
modules:
  - name: rose-music
    buildsystem: simple
    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - install -Dm755 usr/bin/rosary-music /app/bin/rosary-music
      - sed -i -e 's|Categories=|Categories=Education|g' usr/share/applications/Rosary-Music.desktop
      - sed -i -e 's|Icon=rosary-music|Icon=io.github.roseblume.rosemusic|g' usr/share/applications/Rosary-Music.desktop
      - install -Dm644 usr/share/applications/Rosary-Music.desktop /app/share/applications/io.github.roseblume.rosemusic.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/rosary-music.png /app/share/icons/hicolor/128x128/apps/io.github.roseblume.rosemusic.png
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/rosary-music.png /app/share/icons/hicolor/32x32/apps/io.github.roseblume.rosemusic.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/rosary-music.png /app/share/icons/hicolor/256x256@2/apps/io.github.roseblume.rosemusic.png
      - install -Dm644 io.github.roseblume.rosemusic.metainfo.xml /app/share/metainfo/io.github.roseblume.rosemusic.metainfo.xml
    sources:
      - type: file
        url: https://github.com/RoseBlume/Rose-Music/releases/download/v1.0.0/Rosary-Music_1.0.0_amd64.deb
        sha256: f3b175139e6947f59db4f2c342c21fba2106df7a6056ce6bf5a05fa8634f8d56
        dest-filename: rosemusic.deb
        only-arches: [x86_64]
      - type: file
        path: io.github.roseblume.rosemusic.metainfo.xml